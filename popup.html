<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <div class="navigation">
      <div id="mainTab" class="tab">Main</div>
      <div id="friendsTab" class="tab">Friends</div>
      <div id="notesTab" class="tab">Notes</div>
    </div>
    <div id="mainPage">
      <div id="nux"></div>
      <div id="mainContent" class="content">
        <h3>Leave a note on this site:</h3>
        <div id="mainFlexbox">
          <div class="buttonGroup">
            <input type="text" id="addNoteInput" placeholder="Enter your note...">
            <button id="addNoteButton">Add</button>
          </div>
          <div id="privateCheckboxDiv">
            <label for="privateCheckbox">Private: </label><br>
            <input type="checkbox" id="privateCheckbox" name="privateCheckbox">
          </div>
        </div>
        <div id="addNoteSuccessText" class="confirmation">You saved your note!</div>
      </div>
    </div>
    <div id="friendsPage">
      <div id="friendsContent" class="content">
        <h3>Add a new friend: </h3>
        <div class="buttonGroup">
          <input type="text" id="addFriendInput" placeholder="Enter their username">
          <button id="addFriendButton">Add</button>
        </div>
        <div id="addFriendSuccessText" class="confirmation">You successfully added a friend!</div>
        <h3>Your friend list: </h3>
        <div id="friendList"></div>
      </div>
    </div>
    <div id="notesPage">
      <div class="navigation">
        <div id="friendsNotesTab" class="secondaryTab">Friends' Notes</div>
        <div id="publicNotesTab" class="secondaryTab">Public Notes</div>
      </div>
    </div> 

    <script src="js/button.js"></script>
    <script src="js/tabs/navigate.js"></script>
    <script src="js/tabs/main.js"></script>
    <script src="js/tabs/friends.js"></script>
    <script src="js/tabs/notes.js"></script>
  </body>
</html>
